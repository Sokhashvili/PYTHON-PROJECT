<!DOCTYPE html>
<html>
<head>
    <title>Blog Main Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><small>{{ post.created_at }}</small></p>
        </div>
    {% endfor %}
</body>
</html>
